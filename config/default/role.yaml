---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: profile-manager
aggregationRule:
  clusterRoleSelectors:
    - matchLabels:
        rbac.kubeflow.org/aggregate-to-profile-manager: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: profile-manager-base
  labels:
    rbac.kubeflow.org/aggregate-to-profile-manager: "true"
rules:
- apiGroups: [""]
  resources:
  - namespaces
  - serviceaccounts
  - resourcequotas
  - resourcequotas/status
  - events
  verbs:
  - create
  - update
  - delete
  - patch
  - list
  - watch
  - get
- apiGroups: [kubeflow.org]
  resources:
  - profiles
  - contributors
  - profiles/finalizers
  - profiles/status
  verbs:
  - create
  - update
  - delete
  - patch
  - list
  - watch
  - get
  - deletecollection
- apiGroups: [rbac.authorization.k8s.io]
  resources: [rolebindings]
  verbs:
  - create
  - update
  - delete
  - patch
  - list
  - watch
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: profile-manager-istio
  labels:
    rbac.kubeflow.org/aggregate-to-profile-manager: "true"
rules:
- apiGroups: [security.istio.io]
  resources:
  - authorizationpolicies
  verbs:
  - create
  - update
  - delete
  - patch
  - list
  - watch
  - get
---
# permissions to do leader election.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: profile-manager-leader-election
  labels:
    rbac.kubeflow.org/aggregate-to-profile-manager: "true"
rules:
- apiGroups: [coordination.k8s.io]
  resources: [leases]
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
- apiGroups: [""]
  resources: [configmaps]
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups: [""]
  resources: [configmaps/status]
  verbs:
  - get
  - update
  - patch
- apiGroups: [""]
  resources: [events]
  verbs: [create]